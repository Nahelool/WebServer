<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Style/ProfileStyle.css">
  <title>שבב הב</title>
  <link rel="icon" href="../Icons/WebsiteIcon.svg" />

</head>
<body>
  <canvas id="backgroundCanvas" ></canvas>
  <h>הפרופיל שלי</h>
  <h1>שלום , </h1>
  <h1>firstName</h1>
  <div class="border"></div>
</body> 
<script>
  const c = document.getElementById("backgroundCanvas")
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  const bCanvas = c.getContext("2d")

  var n = 6

  const last = [255,192,110]
  const first = [176,103,7]

  for (let i = 0;i<n;i++){
    let rm = ((n-1-i)*1+i*9)/(n-1)
    let r = 2*c.width/rm

    var red = ((n-1-i)*last[0]+i*first[0])/(n-1)
    var green = ((n-1-i)*last[1]+i*first[1])/(n-1)
    var blue = ((n-1-i)*last[2]+i*first[2])/(n-1)
    var color = "rgb("+red+","+green+","+blue+")";

    bCanvas.beginPath()
    bCanvas.arc(16*c.width/17,-c.height/8,r,0,2*Math.PI,false)
    bCanvas.fillStyle=color
    bCanvas.fill()
    bCanvas.shadowColor = "#612f03";
    bCanvas.shadowBlur = 80;
  }

  bCanvas.globalAlpha=0.25
  bCanvas.fillStyle="black"
  bCanvas.fillRect(0,0,c.width,c.height)


</script>
</html>
