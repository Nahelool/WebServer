    const user = document.getElementById("user");
    const loginBox = document.getElementById("loginBox")
    const userLabel = document.getElementById("userLabel");

    const loginWrapper = document.getElementById("loginWrapper")
    const body = document.getElementById("body")
    
    users = ["Yahel", "Yonatan", "Omer", "David", "Nigger"];

    user.addEventListener("blur", function () {
      var username = user.value;
      if (users.includes(username)) {
           user.style = "color: #64c714; border-bottom: 2px solid #64c714;";
        userLabel.style = "color: #64c714;";
      } else if(username!=="") {
        user.style = "color: #eb3f3f; border-bottom: 2px solid #eb3f3f;";
        userLabel.style = "color: #eb3f3f;";
      }
    });

    user.addEventListener("focus", function () {
      user.style = "color: #FFF;";
      userLabel.style = "color: #FFF;";
    });

    loginButton.addEventListener("click", function(){
      loginWrapper.style = "opacity: 100;"
      body.style.overflowY = "hidden"
    })

    function closeLoginBox(){
      loginWrapper.style = "opacity: 0;"
      body.style.overflowY = "visible"   
    }

  </script>
